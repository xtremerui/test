---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: node
    tag: 11-alpine

inputs:
- name: node-example

caches:
- path: node-example/node_modules

run:
  path: sh
  args:
  - "-c"
  - |
    cd node-example
    echo "before node install"
    ls node_modules
    node install
    echo "after node install"
    ls node_modules


